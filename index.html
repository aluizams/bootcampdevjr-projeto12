<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
                   
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Clientes:</h1>
        <div class="card rounded shadow p-4">
            <div class="card-body">
            <form class="row g-3" onsubmit="save(); return false;" id="formInfo">
                <div class="row mt-5">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
        
            <div class="col-md-6">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="cep" class="form-label">Pesquise pelo CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="CEP" onblur="search()" required>
                <div class="col-md" id="erro">

                </div>  
              </div>
            </div>
            <div class="row">
            <div class="col-md-10">
                <label for="endereco" class="form-label mt-3">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço" disabled>
            </div>
            <div class="col-md-2">
                <label for="numero" class="form-label mt-3">Número:</label>
                <input type="text" class="form-control" id="numero" placeholder="Número"  oninput="this.value = this.value.replace(/[^0-9]/g, '');" disabled required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="bairro" class="form-label mt-3">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Bairro" disabled>
            </div>
            <div class="col-md-6">
                <label for="cidade" class="form-label mt-3">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Cidade" disabled>
            </div>
        </div>
            <div class="col-md-2">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" placeholder="Estado" disabled>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    
        <table class="table table-striped mt-5" id="tabela">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome Completo</th>
                    <th>Endereço</th>
                    <th>CEP</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
